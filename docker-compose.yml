version: '3.8'

services:
  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 1883"]
      interval: 5s
      timeout: 3s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: fleet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d fleet -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    volumes:
      - ./config/geofence.yaml:/app/config/geofence.yaml:ro
    depends_on:
      - postgres
      - rabbitmq
      - mqtt
    environment:
      - DB_DSN=postgres://user:pass@postgres:5432/fleet?sslmode=disable
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - MQTT_BROKER=tcp://mqtt:1883
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  visualizer:
    image: python:3.11-alpine
    command: ["python", "-m", "http.server", "8000"]
    working_dir: /app
    volumes:
      - ./visualizer.html:/app/index.html
    ports:
      - "8081:8000"
    depends_on:
      - app

volumes:
  pgdata:
